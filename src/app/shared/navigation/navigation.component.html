<md-toolbar color="primary" class="navigation">
  <a routerLinkActive="active" routerLink="/">
       <img alt="Angular" src="../favicon.ico"> 
 </a>
 <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
  <md-menu #menu="mdMenu">
    <a md-menu-item class="menu" routerLink="{{ navigation.route }}" *ngFor="let navigation of navigationRoutes">
      <md-icon>{{ navigation.icon }}</md-icon> 
      <span>{{ navigation.title }}</span>
    </a>
  </md-menu>
</md-toolbar>
