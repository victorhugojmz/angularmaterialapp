<h1>Home Component</h1>
<div class="container">
    <div class="row">
         <div *ngFor="let departamento of departamentos"  class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
             <img [src]="departamento.imagen" [alt]="departamento.descripcion">
             {{ departamento.nombre }}
        </div>
    </div>
</div>
