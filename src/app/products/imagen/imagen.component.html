<div>
    <figure>  
        <img class="img img-responsive" src="{{ img }}">
    </figure>
    <div class="img-container" *ngFor="let imagen of imagenes">
        <figure  class="img-thumbnail" (click)="OnImageSelected(imagen)">
                <img src="{{ imagen.url }}" alt="{{ imagen.descripcion }}"> 
        </figure> 
    </div>
</div>
