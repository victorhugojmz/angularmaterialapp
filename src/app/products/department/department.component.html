<h1>Departamentos</h1>
<div class="container">
    <div class="row">
         <div *ngFor="let departamento of departamentos"  class="col-md-4 col-sm-4 col-xs-6 col-lg-4">
             <div class="thumbnail">
                 <img src="{{ departamento.imagen }}" alt="{{ departamento.descripcion }}">
                 <div class="caption">
                     <h3>{{ departamento.nombre }}</h3>
                     <p>{{ departamento.descripcion }}</p>
                     <p><a  class="btn btn-primary" (click)="OnSelectedDepartment(departamento.nombre)" role="button">Ver Productos</a></p>
                 </div>
             </div>
        </div>
    </div>
</div>
<div *ngIf="data">
    {{ data | json }}
</div>
