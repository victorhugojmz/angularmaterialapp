<div *ngIf="producto" class="container">
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12 col-lg-8">
                <img class="img img-responsive" src="{{ producto.imagen }}" alt="">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 col-lg-4">
                <h1>{{ producto.nombre }}</h1>
                <h2>{{ producto.precio | currency:'MXN':true }}</h2>
                <div *ngIf="producto.descuento">
                    <h3>Descuento: {{ producto.descuento }}</h3>
                </div>
                <p>{{ producto.detalles }}</p>
                <div style="float: left;" *ngFor="let color of producto.colores" >
                    <div [ngStyle]="{'background-color': color.color, 'width.px': 30, 'height.px':30}"></div>
                </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Detalles del producto: <strong>{{ producto.nombre }}</strong></h4>
            </div>
            <div class="panel-body">
                <div  class="list-group">
                    <a class="list-group-item active">
                        <h5 class="list-group-item-heading"></h5>
                        <p class="list-group-item-text"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
