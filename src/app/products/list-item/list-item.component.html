<article>
  <div class="col-md-4 col-sm-4 col-xs-12 col-lg-4">
    <figure (click)="OnSelectedProduct(producto)" class="thumbnail">
          <img src="{{ producto.imagen }}" alt="{{ producto.detalles }}">
        <div class="caption">
            <figcaption>
              <h3>{{ producto.nombre }}</h3>
              <h4>{{ producto.precio | currency:'MXN':true }}</h4>
              <h5>{{ producto.marca }}</h5>
            </figcaption>
        </div>
    </figure>
  </div>
</article>
