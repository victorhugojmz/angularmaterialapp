<div class="col-md-4 col-sm-4 col-xs-6 col-lg-3">
  <div class="thumbnail">
        <img src="{{ producto.imagen }}" alt="{{ producto.detalles }}">
        <div class="caption">
          <h2>{{ producto.nombre }}</h2>
          <h3>{{ producto.precio | currency: 'MXN':true }}</h3>
          <h4>{{ producto.marca }}</h4>
          <p><a (click)= "OnSelect(producto)" class="btn btn-primary" role="button">Detalles</a></p>
        </div>
  </div>
</div>
