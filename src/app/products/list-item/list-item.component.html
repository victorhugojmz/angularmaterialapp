 <article>
    <div class="col-md-4 col-sm-4 col-xs-12 col-lg-4">
      <div class="thumbnail">
            <img (click)="OnSelectedProduct(producto)" src="{{ producto.imagen }}" alt="{{ producto.detalles }}">
          <div class="caption">
              <h3>{{ producto.nombre }}</h3>
              <h4>{{ producto.precio | currency:'MXN':true }}</h4>
              <h5>{{ producto.marca }}</h5>
              <div *ngIf="producto.colores">
                      <h6>Colores Disponibles:</h6> 
                      <div *ngFor="let color of producto.colores" >
                            <figure [ngStyle]="{'background-color': color.color, 'width.px': 15, 'height.px':15, 'margin-left.px': 5}"></figure>
                      </div>
              </div>
          </div>
      </div>
    </div>
  </article>
