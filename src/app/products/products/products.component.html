<app-parallax  *ngIf="depto" [departamento]="depto"></app-parallax>
<app-loader *ngIf="!ListOfProducts"></app-loader>
<div *ngIf="ListOfProducts" class="container">
  <form class="form">
    <div class="form-group">
      <select  class="form-control" #departamento (change)="filterProductsPerDepartment(departamento.value)">
        <option value="">Seleciona un departamento</option>
        <option *ngFor="let departamento of departamentos" value="{{ departamento.nombre }}">{{ departamento.nombre }}</option>
     </select>
    </div>
  </form>
  <searchbox (update) = "term = $event" ></searchbox>
  <app-list-item *ngFor="let producto of ListOfProducts | filter:term" [producto]="producto"></app-list-item>
</div>
